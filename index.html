<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Tailwind Tutorial</title>
  </head>
  <body>
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png"
          alt="logo"
          width="50px"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 hover:text-indigo-300 text-indigo-200"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 hover:text-indigo-300 text-indigo-200"
          >About</a
        >
      </div>
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-300 mr-2"
          >Log In</a
        ><a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700m bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>
    <div class="md:flex justify-between p-10 bg-indigo-600 text-indigo-100">
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300 text-gray-800 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300"
          >Get Started</a
        >
      </div>
      <div class="md:w-1/2">
        <img
          src="./images/dog1.jpg"
          alt="header-img"
          class="w-full rounded shadow-2x1"
        />
      </div>
    </div>
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="./images/dog2.jpg"
          alt="dog-img"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Friends!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="./images/dog3.jpg"
          alt="dog-img"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-8"
        />
        <p>Smile!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="./images/dog4.jpg"
          alt="dog-img"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="./images/dog5.jpg"
          alt="dog-img"
          class="w-full mb-4 rounded border-solid border-2 border-indigo-400 mt-8"
        />
        <p>Beauty!</p>
      </div>
    </div>
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-100"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4"
          >
            Join
          </button>
        </form>
      </div>
      <div class="flex items-center">
        Copyright &copy; Doggos 2022 - Infinity
      </div>
    </div>
  </body>
</html>
